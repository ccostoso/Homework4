<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Quest RPG</title>

    <link rel="stylesheet" href="assets\css\reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css" type="text/css">
</head>
<body>

    <header class="jumbotron-fluid h-100 d-flex flex-column">
        <nav class="navbar navbar-expand navbar-light">
            <a href="#" class="navbar-brand">Dragon Quest RPG</a>
        </nav>

        <!-- Start Window -->
        <main id="start-window" class="container text-center my-auto">
            <h1 class="header-title display-4">Press Start to begin.</h1>
            <br>
            <br>
            <br>
            <br>
            <button id="start-game" class="btn btn-success py-3 px-4 mt-4">Start</button>
        </main>

        <!-- Character Select Window -->
        <main id="character-select" class="container text-center text-white my-auto">
            <h3 class="header-title">Choose your fighter!</h1>
            <br>
            <br>
            <br>
            <br>
            <section id="char-row" class="row justify-content-around">
               <!-- To be filled with jQuery. -->
            </section>
        </main>

        <!-- Battle Window -->
        <main id="battle-window" class="container card text-center text-white my-auto">
            <div id="battle-message" class="card-header to-empty">
                <!-- To be filled with jQuery. -->
            </div>

            <section id="opponent" class="card-body">
                <!-- #opponent-image, #opponent-name and #opponent-hp to be populated with jQuery. -->
                <img id="opponent-image" class="char-sprite" />
                <p><span id="opponent-name" class="to-empty"></span> HP: <span id="opponent-hp" class="to-empty"></span></p>
                <br>

                <!-- Attack button -->
                <button id="attack-button" class="btn btn-success">
                    Attack
                </button>
                <button id="new-game" class="btn btn-success">
                    New Game
                </button>
                <button id="game-over" class="btn btn-success">
                    Game Over!
                </button>
                <br>
                <br>
                <br>

                <!-- #user-name and #user-hp to be populated with jQuery. -->
                <p><span id="user-name" class="to-empty"></span> HP: <span id="user-hp" class="to-empty"></span></p>
            </section>
        </main>

        <footer class="footer mt-auto text-center py-2">
            Carlos Costoso
        </footer>
    </header>
    

    <!-- Bootstrap jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
